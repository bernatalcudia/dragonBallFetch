<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Characters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="article">
        <input placeholder="Search a name or race or gender" type="search" name="searchInput" id="searchInput">
        <div>
            <input class="radioButtonName" type="radio" checked>
            <label for="labelName" class="labelName">Name</label>
            <input class="radioButtonRace" type="radio">
            <label for="labelRace" class="labelName">Race</label>
            <input class="radioButtonGender" type="radio">
            <label for="labelGender" class="labelName">Gender</label>
        </div>
        <section id="section">
        </section>
    </article>
    <script src="script.js"></script>
</body>

</html>
